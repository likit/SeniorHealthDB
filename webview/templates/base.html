<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet"
            href="{{ url_for('static', filename='css/bulma.css') }}"
            media="screen,projection"/>
        <link type="text/css" rel="stylesheet"
            href="{{ url_for('static', filename='css/font-awesome.min.css') }}"
            media="screen,projection"/>
        <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    </head>
    <body>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <a href="/" class="navbar-item">หน้าหลัก</a>
                    <a href="{{ url_for('form.main') }}" class="navbar-item">กรอกข้อมูล</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">บัญชีผู้ใช้งาน</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">ลงทะเบียน</a>
                            <a class="navbar-item">ข้อมูลส่วนตัว</a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="{{ url_for('auth.logout') }}">ออกจากระบบ</a>
                        </div>
                    </div>
                    <a href="{{ url_for('about') }}" class="navbar-item">เกี่ยวกับโปรแกรม</a>
                </div>
                <div class="navbar-end">
                    {% if current_user.is_authenticated %}
                    <a class="navbar-item">
                        <span class="icon"><i class="fa fa-user-circle"></i></span>
                        {{ current_user.name }}
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block page_content %}
        {% endblock %}
        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                <p class="has-text-centered is-size-7">
                    Powered by Python + Flask + Pywebview.
                </p>
                </div>
            </div>
        </footer>
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-validate/jquery.validate.min.js') }}"></script>
    </body>
</html>
