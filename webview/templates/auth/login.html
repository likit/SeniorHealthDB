{% extends "base.html" %}

{% block page_content %}
<div class="section">
    <div class="columns is-centered">
        <div class="column is-half is-narrow is-half">
            <form class="box" action="{{ url_for('auth.login') }}" method="POST">
                <div class="field">
                    <label class="label">กรุณาลงชื่อเข้าใช้งาน</label>
                    <div class="control">
                        <input name="pid" class="input" width=20 type="text" placeholder="เลขบัตรประชาชน">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input name="passcode" class="input" width=20 type="password" placeholder="รหัสผ่าน 6 หลัก">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-text">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
