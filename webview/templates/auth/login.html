{% extends "base.html" %}

{% block page_content %}
<div class="section">
    <div class="columns is-centered">
        <div class="column is-half is-narrow is-half">
            <form class="box" action="{{ url_for('auth.login') }}" method="POST">
                <input type="hidden" name="user_id" value="{{ account.id }}">
                <p class="subtitle">
                    <span class="icon is-medium">
                        <i class="fa fa-user fa-2x"></i>
                    </span>
                    {{ account.firstname }}
                </p>
                <div class="field">
                    <label class="label">Enter Passcode</label>
                    <div class="control">
                        <input name="passcode" class="input" width=20 type="password" placeholder="รหัสผ่าน 6 หลัก">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-text">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
