{% extends "base.html" %}
{% block page_content %}
<div class="section">
    <div class="columns">
        <div class="column">
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                    {% for message in messages %}
                        <span class="icon">
                            <i class="fa fa-exclamation-triangle"></i>
                        </span>
                        {{ message.decode('utf-8') }}
                    {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                <form id="registerForm" class="control"
                    action="{{ url_for('auth.register') }}" method="POST">
                    <div class="field">
                        <label class="label">ชื่อ</label>
                        <p class="control">
                            <input class="input" width=40 type="text"
                                name="firstname" autofocus required/>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">นามสกุล</label>
                        <p class="control">
                            <input class="input" width=40 type="text"
                                name="lastname" required/>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">เลขบัตรประชาชน</label>
                        <p class="control">
                            <input class="input" width=40 type="text"
                                name="user_id" required/>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">รหัสผ่าน</label>
                        <p class="control">
                            <input class="input" width=40 type="password"
                                name="passcode1" max=6 required/>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">ยืนยันรหัสผ่าน</label>
                        <p class="control">
                            <input class="input" width=40 type="password"
                                name="passcode2" max=6 required/>
                        </p>
                    </div>
                    <div class="field is-grouped">
                        <p class="control">
                            <button class="button is-link" type="submit">
                                <span>Submit</span>
                                <span class="icon">
                                    <i class="fa fa-chevron-right"></i>
                                </span>
                            </button>
                        </p>
                        <p class="control">
                            <a class="button is-danger">
                                <span>Cancel</span>
                                <span class="icon">
                                    <i class="fa fa-close"></i>
                                </span>
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    $('#registerForm').validate()
</script>
{% endblock %}
