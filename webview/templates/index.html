{% extends "base.html" %}
{% block page_content %}
<div class="section">
    <div class="container">
    <div class="card is-centered">
        <div class="card-content">
                <p class="title has-text-centered">
                    ระบบจัดการข้อมูลคัดกรองสุขภาพผู้สูงอายุในประเทศไทย
                </p>
                <div class="columns is-centered">
                    <div class="column is-half is-narrow is-half">
                        <form class="box" action="{{ url_for('auth.login') }}" method="POST">
                            <div class="field">
                                <label class="label">ลงชื่อเข้าใช้งาน</label>
                                <div class="control">
                                    <input name="pid" class="input"
                                        width=20 type="text" autofocus placeholder="เลขบัตรประชาชน">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input name="passcode" class="input" width=20
                                        type="password" placeholder="รหัสผ่าน 6 หลัก">
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-link">Submit</button>
                                </div>
                                <div class="control">
                                    <button class="button is-text">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="column">
                        <p class="box">
                            หากยังไม่เคยลงทะเบียนเพื่อใช้งานระบบ<br>
                            <a href="{{ url_for('register') }}" class="button">ลงทะเบียนที่นี่</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
