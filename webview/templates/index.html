{% extends "base.html" %}
{% block page_content %}
<div class="section">
    <div class="container">
        <div class="card">
            <div class="card-content">
                <p class="title has-text-centered">
                    ระบบจัดการข้อมูลคัดกรองผู้สูงอายุในประเทศไทย
                </p>
                <div class="columns is-centered">
                    <div class="column is-half is-narrow is-half">
                        <form class="box">
                            <div class="field">
                                <label class="label">ลงชื่อเข้าใช้งาน</label>
                                <div class="control">
                                    <input class="input" width=20 type="text" placeholder="เลขบัตรประชาชน">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" width=20 type="text" placeholder="รหัสผ่าน 6 หลัก">
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-link">Submit</button>
                                </div>
                                <div class="control">
                                    <button class="button is-text">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="column">
                        <p class="box">
                            หากยังไม่เคยลงทะเบียนเพื่อใช้งานระบบ<br>
                            <a href="#" class="button">ลงทะเบียนที่นี่</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
